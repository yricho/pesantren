<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pondok Imam Syafi'i Blitar</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #22c55e, #eab308);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      opacity: 0.9;
      line-height: 1.5;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>Anda Sedang Offline</h1>
    <p>Tidak dapat terhubung ke internet. Beberapa fitur mungkin tidak tersedia.</p>
    <p>Data yang telah dimuat sebelumnya masih dapat diakses.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Coba Lagi
    </button>
  </div>
</body>
</html>
